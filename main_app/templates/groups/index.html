{% extends 'base.html' %}
{% block content %}

<h1 class="blocks-title">Your Blocks</h1>

    <div class="center">
    </div>

{% if groups.count %}
    {% for group in groups %}
    <a href="{% url 'group' group.id %}">
        <div class="blocks-in">
            <div  class="block-content">
                <span class="card-title">{{ group.name }}</span>
            </div>
        </div>
    </a>
    {% endfor %}
{% endif %}


{% endblock %}
