{% extends 'base.html' %}
{% block content %}
<h1>Profile</h1>
<div class="card">
        <div  class="card-content">
            <span class="card-title">{{ user.username }}</span>
            <p>Bio: {{ user.profile.bio }}</p> 
            <p>State: {{ user.profile.state }}</p> 
            <p>Birthday {{ user.profile.birth_date }}</p> 
        </div>
</div>
{% endblock %}
