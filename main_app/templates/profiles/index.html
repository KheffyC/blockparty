{% extends 'base.html' %}
{% block content %}


 <div class="row">
    <div class="col s3">
        <div class="row">
            <div class="card">
            <div class="card-image">
                <img src="{{ user.profile.profileimg.url }}">
            </div>
            <div class="card-content">
                <span class="card-title ">@{{logged_in_user.username}}</span>
                <p>Block I live in: <strong>{{logged_in_user.profile.state}}</strong></p>
            </div>
            <div class="card-action">
                <a href="{% url 'profiles_detail' user.id %}">Check out my Street Cred</a>
            </div>
            </div>
        </div>
    </div>
    <div class="col s9">
        {% for user in users %}
            <h2 class="header">Other Folks</h2>
            <div class="card horizontal ">
                <div class="card-stacked">
                    <div class="card-content">
                    <img class="card-image" src="{{ user.profile.profileimg.url }}">
                    <p>@{{user.username}}</p>
                    <p>{{ user.profile.state }}</p>
                </div>
                <div class="card-action">
                  <a href="{% url 'profiles_detail' user.id %}">View My Profile</a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>

</div>
              


{% endblock %}
