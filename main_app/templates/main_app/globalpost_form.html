{% extends 'base.html' %}

{% block content %}
  {% if object %}
  <div>{{object}}</div>
    <h1>Edit <span class="teal-text">Post</span></h1>
  {% else %}
        <h1>Add Post</h1>
  {% endif %}
          <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
