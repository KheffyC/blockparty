{% extends 'base.html' %}

{% block content %}

  <h4>Are you sure you want to delete <span class="teal-text">{{ post.content }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'post_detail' object.group.id object.id %}">Cancel</a>
  </form>
{% endblock %}
