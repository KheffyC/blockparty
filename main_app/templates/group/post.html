{% extends 'base.html' %}
{% block content %}
<div class="card">
        <div  class="card-content">
            <span class="card-title">{{ post.content }}</span>
            <p>user: {{ post.user }}</p> 
            <p>Date: {{ post.date }}</p> 
        </div>
        {% if user == post.user %}
            <div class="card-action">
                <a href="{% url 'post_update' post.group.id post.id %}">Edit</a>
                <a href="{% url 'post_delete' post.group.id post.id %}">Delete</a>
            </div>
        {% endif %}
        <div>
</div>
{% endblock %}
