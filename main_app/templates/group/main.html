{% extends 'base.html' %}
{% block content %}

<h1>{{ group.name }} </h1>
{% if posts.count %}
{% for post in posts %}
<a href="{% url 'post_detail' group.id post.id%}">
    <div class="card">
        <div class="card-content">
            <div>
                @{{ post.user }}
            </div>
            {{ post.content }}
        </div>
    </div>
</a>
    {% endfor %}
{% endif %}
<button class="button">
    <a href="{% url 'post_create' group.id %}">
        Create Post
    </a>
</button>
{% endblock %}
