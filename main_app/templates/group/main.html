{% extends 'base.html' %}
{% block content %}

<h1>Group </h1>
<div> {{ group.id }}</div>
<div class="card">
{% if posts.count %}
    {% for post in posts %}
    <div class="card">
        {{post.content}}
    </div>
    {% endfor %}
{% endif %}
<button class="button">
    <a href="{% url 'post_create' group.id %}">
        Create Post
    </a>
</button>
</div>
{% endblock %}
